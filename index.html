    function max_heapify(a,i,n){
    let left = 2*i;              
    let right = 2*i+1;           
    let maximum;
    if(right<n){                 
        if(a[left]>=a[right]){    
            maximum = left;
        }
        else{
            maximum = right;
        }
    }
    else if(left<n){                
        maximum = left;
    }
    else return;                    
    if(a[i]<a[maximum]){            
        swap(a,i,maximum);          
        max_heapify(a,maximum,n);      
    }
    return;
   }
           
function heapSort(a){
    let n = a.length;
    for(let i=Math.floor(n/2)-1;i>=0;i--){
        max_heapify(a,i,n);           
    }
    for(let i = n-1;i>=0;i--){
        swap(a,0,i);             
        max_heapify(a,0,i);           
    }
    return a;
}

function swap(arr, i, j) {
    let temp = arr[i];
    arr[i] = arr[j];
    arr[j] = temp;
}
    
let heapSorted = heapSort([...arr]);

let median = (heapSorted) => {
  if (heapSorted.length % 2) {
    return heapSorted[Math.floor(heapSorted.length / 2)];
  } else {
    return (heapSorted[heapSorted.length / 2] + heapSorted[heapSorted.length / 2 - 1]) / 2;
  }
}
